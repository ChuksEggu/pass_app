<h1>Generated Passwords</h1>
<form method="post" action="{% url 'password_app:recovery' %}">
    {% csrf_token %}
    {% for i in 1|make_list|length %}
        <p>{{ passwords.i }}</p>
        <input type="text" name="answer{{ i }}">
        <p>{{ answers.i }}</p>
    {% endfor %}
    <input type="submit" value="Recover Passwords">
</form>
